# API Contract: Dashboard Endpoints
# Feature: 001-multi-timeline-system
# Version: 1.0.0

openapi: 3.0.3
info:
  title: Dashboard API
  version: 1.0.0

paths:
  /api/dashboard:
    get:
      summary: Get dashboard data
      description: Returns all accessible timelines with stats for dashboard display
      tags: [Dashboard]
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [Planning, Active, Completed, Archived]
          description: Filter by timeline status
        - name: year
          in: query
          schema:
            type: integer
            minimum: 2020
            maximum: 2100
          description: Filter by year (timelines with dates in this year)
        - name: role
          in: query
          schema:
            type: string
            enum: [Admin, Editor, Viewer]
          description: Filter by user's role in the timeline
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [startDate, name, updatedAt, completion]
            default: startDate
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/dashboard/stats:
    get:
      summary: Get aggregate statistics
      description: Returns summary stats across all accessible timelines
      tags: [Dashboard]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Aggregate statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/preferences:
    get:
      summary: Get user preferences
      description: Returns current user's preferences including last timeline
      tags: [Preferences]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      summary: Update user preferences
      description: Update current user's preferences
      tags: [Preferences]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePreferences'
      responses:
        '200':
          description: Preferences updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/archive:
    get:
      summary: List archived timelines
      description: Returns archived timelines with search and filter support
      tags: [Archive]
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
          description: Search by name or year
        - name: year
          in: query
          schema:
            type: integer
          description: Filter by year
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Paginated archived timelines
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArchiveResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    DashboardResponse:
      type: object
      properties:
        timelines:
          type: array
          items:
            $ref: '#/components/schemas/TimelineCard'
        grouped:
          type: object
          properties:
            active:
              type: array
              items:
                $ref: '#/components/schemas/TimelineCard'
            planning:
              type: array
              items:
                $ref: '#/components/schemas/TimelineCard'
            completed:
              type: array
              items:
                $ref: '#/components/schemas/TimelineCard'
          description: Timelines grouped by status (excludes archived)
        archivedCount:
          type: integer
          description: Count of archived timelines (link to archive page)
      required: [timelines, grouped, archivedCount]

    TimelineCard:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        themeColor:
          type: string
        status:
          type: string
          enum: [Planning, Active, Completed, Archived]
        userRole:
          type: string
          enum: [Admin, Editor, Viewer]
        memberCount:
          type: integer
        eventCount:
          type: integer
        eventsByStatus:
          type: object
          properties:
            notStarted:
              type: integer
            inProgress:
              type: integer
            completed:
              type: integer
        completionPercentage:
          type: number
          format: float
          minimum: 0
          maximum: 100
        updatedAt:
          type: string
          format: date-time
      required: [id, name, startDate, endDate, themeColor, status, userRole, memberCount, eventCount, eventsByStatus, completionPercentage, updatedAt]

    DashboardStats:
      type: object
      properties:
        totalTimelines:
          type: integer
        activeTimelines:
          type: integer
        totalEvents:
          type: integer
        completedEvents:
          type: integer
        overallCompletion:
          type: number
          format: float
        timelinesAsAdmin:
          type: integer
        timelinesAsEditor:
          type: integer
        timelinesAsViewer:
          type: integer
      required: [totalTimelines, activeTimelines, totalEvents, completedEvents, overallCompletion, timelinesAsAdmin, timelinesAsEditor, timelinesAsViewer]

    UserPreferences:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        lastTimelineId:
          type: string
          format: uuid
          nullable: true
        lastTimeline:
          $ref: '#/components/schemas/TimelineSummary'
          nullable: true
        updatedAt:
          type: string
          format: date-time
      required: [id, userId, updatedAt]

    TimelineSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        themeColor:
          type: string
        status:
          type: string
      required: [id, name, themeColor, status]

    UpdatePreferences:
      type: object
      properties:
        lastTimelineId:
          type: string
          format: uuid
          nullable: true

    ArchiveResponse:
      type: object
      properties:
        timelines:
          type: array
          items:
            $ref: '#/components/schemas/TimelineCard'
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            totalCount:
              type: integer
            totalPages:
              type: integer
          required: [page, limit, totalCount, totalPages]
      required: [timelines, pagination]

  responses:
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
